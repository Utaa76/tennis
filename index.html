<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Betting</title>
</head>
<body>
    <form id="betForm">
        <h2>Match</h2>
        <div id="joueurs-field">
            <input type="text" id="A" name="A" list="joueurs" placeholder="Joueur 1" required />
    
            <input type="text" id="B" name="B" list="joueurs" placeholder="Joueur 2" required />
        </div>

        <datalist id="joueurs"></datalist>

        <div id="cotes">
            <input type="number" step="0.01" id="cote_A" name="cote_A" placeholder="Cote 1" required />
    
            <input type="number" step="0.01" id="cote_B" name="cote_B" placeholder="Cote 2" required />
        </div>

        <div id="surfaces">
            <div class="surface-selector">Clay</div>
            <div class="surface-selector">Grass</div>
            <div class="surface-selector">Hard</div>
        </div>

        <div id="infos-tournoi">
            <select id="level_name" name="level_name" required>
                <option value="" disabled selected hidden>Tournoi</option>
                <option value="Grand Slam">Grand Slam</option>
                <option value="Masters 1000">Masters 1000</option>
                <option value="ATP500">ATP500</option>
                <option value="ATP250">ATP250</option>
                <option value="WTA250">WTA250</option>
                <option value="WTA500">WTA500</option>
                <option value="WTA1000">WTA1000</option>
            </select>
            
            <select id="round_name" name="round_name" required>
                <option value="" disabled selected hidden>Round</option>
                <option value="1st Round">1er tour</option>
                <option value="2nd Round">2e tour</option>
                <option value="3rd Round">3e tour</option>
                <option value="4th Round">4e tour</option>
                <option value="Quarterfinals">Quart de finale</option>
                <option value="Semifinals">Demi-finale</option>
                <option value="The Final">Finale</option>
            </select>
        </div>

        <div id="param-pari">
            <div class="pari-infos">
                <label for="bankroll">Bankroll (€)</label>
                <input type="number" step="0.01" id="bankroll" name="bankroll" value="100" required />
            </div>
    
            <div class="pari-infos">
                <label for="min_ev">Seuil EV minimum</label>
                <input type="number" step="0.01" id="min_ev" name="min_ev" value="0.05" required />
            </div>
        </div>

        <button type="submit">Prédire</button>
    </form>
    <div id="result" class="hidden">
        <h2>Prediction</h2>
        <div id="noms-joueurs">
            <p id="joueur1">Joueur 1</p>
            <p id="joueur2">Joueur 2</p>
        </div>
        <div id="infos-bet">
            <div id="mise">
                <p class="title">Mise (€)</p>
                <p class="content">11,72</p>
            </div>
            <div id="details">
                <div id="ev" class="info">
                    <p class="title">EV</p>
                    <p class="content">0,502</p>
                </div>
                <div id="gain-attendu" class="info">
                    <p class="title">Gain attendu</p>
                    <p class="content">17,02</p>
                </div>
                <div id="proba" class="info">
                    <p class="title">Probabilité (%)</p>
                    <p class="content">61,29</p>
                </div>
            </div>
        </div>
        <div id="no-bet" class="hidden">
            <svg width="150px" height="150px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="red" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>Pas de pari recommandé</p>
        </div>
    </div>
</body>
<script src="/static/script.js"></script>
</html>
